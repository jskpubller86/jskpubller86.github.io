<h2 id="1-tail-명령어">1. tail 명령어</h2>

<p><br /></p>

<h3 id="11-tail-명령어를-이용한-실시간-라인-출력">1.1. tail 명령어를 이용한 실시간 라인 출력</h3>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>	$ tail -f [파일이름]
</code></pre></div></div>

<p><br /></p>

<h3 id="12-grep-명령어를-이용하여-특정-문구가-있는-라인만-출력">1.2. grep 명령어를 이용하여 특정 문구가 있는 라인만 출력</h3>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>	$ tail -f [파일이름] | grep '[찾을 문자열]'
</code></pre></div></div>
