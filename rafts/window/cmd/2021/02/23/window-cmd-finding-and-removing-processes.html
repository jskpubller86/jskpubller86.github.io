        <h1>window 운영체제에서 프로세스 찾고 제거하기</h1>

<p>
    23 Feb 2021
    
    
</p>
<h2 id="1-프로세스-pid-포함-확인">1. 프로세스 PID 포함 확인</h2>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>	netstat -ano  // 맨 마지막 숫자가 PID
</code></pre></div></div>

<p><br /></p>

<h2 id="2-특정-포트로-실행하는-프로세스-pid-확인">2. 특정 포트로 실행하는 프로세스 PID 확인</h2>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>	netstat -ano | find "80"
</code></pre></div></div>

<p><br /></p>

<h2 id="3-찾은-프로세스-종료하기">3. 찾은 프로세스 종료하기</h2>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>	taskkill /f /pid [찾은 pid 번호]
</code></pre></div></div>
